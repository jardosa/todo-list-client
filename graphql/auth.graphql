query WhoAmI {
  whoAmI {
    _id
    firstName
    lastName
    email
    createdAt
    updatedAt

  }
}

mutation Register($registerInput: CreateUserInput!) {
  register(registerInput: $registerInput) {
    authToken
    ...profileFields
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    authToken
    ...profileFields
  }
}

fragment profileFields on LoginPayload {
  profile {
    _id
    firstName
    lastName
    email
    createdAt
    updatedAt
  }
}
